<div fxlayout="row">
    <div fxFlex fxFles.gt-sm="80" fxFlexOffset.gt-sm="10">
        <form [formGroup]="addTodoForm" (ngSubmit)="submitForm();">
        <mat-card-header>
            <mat-card-title class="add-todo-title">New Todo</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <mat-label>Owner</mat-label>
                <input matInput id="ownerField" placeholder="Owner" formControlName="owner"
                required>
                <mat-error *ngFor="let validation of add_todo_validation.owner">
                    <mat-error class="error-message" id="owner-error"
                    *ngIf="addTodoForm.get('owner').hasError(validation.type) && (addTodoForm.get('owner').dirty || addTodoForm.get('name').touched)">
                {{validation.message}}
                </mat-error>
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        </form>
    </div>
</div>
